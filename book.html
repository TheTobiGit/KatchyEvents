<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Book Us</title>

  <!-- ===== Font Awesome CDN ===== -->
  <script src="https://kit.fontawesome.com/b9a7a83cdd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="book.css">
</head>

<body>
  <header>
    <div class="logo">
      <h1><a href="index.html">Katchy Events</a></h1>
    </div>
    <nav id="nav-el">
      <ul class="nav-tabs">
        <li class="wor">
          <i class="fa-solid fa-photo-film"></i>
          &nbsp; <a href="works.html">Our Works</a>
        </li>
        <li class="book">
          <i class="fa-solid fa-calendar"></i>
          &nbsp; Book Us
        </li>
        <li class="tel">
          <i class="fa-solid fa-phone"></i>
          &nbsp; (+233) 54 377 5667
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <div class="form-container">
      <form action="https://formspree.io/f/xnqrayog" method="POST">
        <label for="form-header" class="form-header">Book A Service</label>
        <div class="name">
          <div class="fname">
            <input type="name" name="Fname" id="fname" placeholder="First Name *" required>
          </div>
          <div class="lname">
            <input type="text" name="Lname" id="lname" placeholder="Last Name *" required>
          </div>
        </div>
        <div class="contact">
          <div class="email">
            <input type="email" id="email" placeholder="Email *" name="Email" required>
          </div>
          <div class="phone">
            <input type="tel" id="phone" name="Number" placeholder="Phone *">
          </div>
        </div>
        <div class="date">
          <div class="check-in">
            <!-- <input placeholder="Check-in date" type="text" name="Check-in" onfocus="(this.type='date')"
              onblur="(this.type='text')" id="date" required> -->
              <input type="date" name="Check-in" id="date" placeholder="Check-in date" required>
          </div>
          <div class="check-out">
            <!-- <input placeholder="Check-out date" type="text" name="Check-out" onfocus="(this.type='date')"
              onblur="(this.type='text')" id="date"> -->
              <input type="date" name="Check-out" id="date" placeholder="Check-out date">
          </div>
        </div>
        <div class="service-opt">
          <select name="Service" id="">
            <option value="" disabled selected hidden>Choose a service</option>
            <option value="Wedding">Wedding</option>
            <option value="Naming Ceremony">Naming Ceremony</option>
            <option value="Corporate Event">Corporate Event</option>
            <option value="Baby / Bridal Shower">Baby / Bridal Shower</option>
            <option value="Birthday Party">Birthday Party</option>
            <option value="Engagement">Engagement</option>
            <option value="Bachelorette Party">Bachelorette Party</option>
            <option value="Ushering Service">Ushering Service</option>
          </select>
        </div>
        <div class="message">
          <textarea name="message" id="message" cols="10" rows="10" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="submit-btn">Book Now</button>
      </form>
    </div>
  </main>

  <div class="socials">
    <div>
      <a href="https://www.facebook.com/katchyevents" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-facebook"></i>
        katchyevents
      </a>
    </div>
    <div>
      <a href="https://instagram.com/katchyevents?igshid=YmMyMTA2M2Y=" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-instagram"></i>
        katchyevents
      </a>
    </div>
    <div>
      <a>
        <i class="fa-brands fa-whatsapp"></i>
        (+233) 54 377 5667
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    flatpickr("input[type=date]", {});
  </script>
</body>

</html>
