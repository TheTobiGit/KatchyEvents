<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Book Us</title>

  <!-- ===== Font Awesome CDN ===== -->
  <script src="https://kit.fontawesome.com/b9a7a83cdd.js" crossorigin="anonymous"></script>

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="book.css">
</head>

<body>
  <header>
    <div class="logo">
      <h1><a href="index.html">Katchy Events</a></h1>
    </div>
    <nav id="nav-el">
      <ul class="nav-tabs">
        <li class="wor">
          <i class="fa-solid fa-photo-film"></i>
          &nbsp; <a href="works.html">Our Works</a>
        </li>
        <li class="book">
          <i class="fa-solid fa-calendar"></i>
          &nbsp; Book Us
        </li>
        <li class="tel">
          <i class="fa-solid fa-phone"></i>
          &nbsp; (+233) 54 377 5667
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <div class="form-container">
      <form action="https://formspree.io/f/xnqrayog" method="POST">
        <label for="form-header" class="form-header">Book A Service</label>
        <div class="name">
          <div class="fname">
            <!-- <label for="fname" id="fname">First Name *</label> -->
            <input type="name" name="fname" id="fname" placeholder="First Name *" required>
          </div>
          <div class="lname">
            <!-- <label for="lname" id="lname">Last Name *</label> -->
            <input type="text" name="lname" id="lname" placeholder="Last Name *" required>
          </div>



        </div>
        <div class="contact">
          <div class="email">
            <input type="email" id="email" placeholder="Email *" name="Email" required>
          </div>
          <div class="phone">
            <input type="tel" id="phone" name="Number" placeholder="Phone *">
          </div>
        </div>
        <div class="date">
          <div class="check-in">
            <input placeholder="Check-in date" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
              id="date">
          </div>
          <div class="check-out">
            <input placeholder="Check-out date" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
              id="date">
          </div>
        </div>
        <div class="service-opt">
          <select name="" id="">
            <option value="" disabled selected hidden>Choose a service</option>
            <option value="">Wedding</option>
            <option value="">Naming Ceremony</option>
            <option value="">Corporate Event</option>
            <option value="">Baby / Bridal Shower</option>
            <option value="">Birthday Party</option>
            <option value="">Engagement</option>
            <option value="">Bachelorette Party</option>
            <option value="">Ushering Service</option>
          </select>
        </div>
        <div class="message">
          <textarea name="message" id="message" cols="10" rows="10" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="submit-btn">Book Now</button>
      </form>
    </div>
  </main>

  <div class="socials">
    <div>
      <a href="https://www.facebook.com/katchyevents" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-facebook"></i>
        katchyevents
      </a>
    </div>
    <div>
      <a href="https://instagram.com/katchyevents?igshid=YmMyMTA2M2Y=" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-instagram"></i>
        katchyevents
      </a>
    </div>
    <div>
      <a>
        <i class="fa-brands fa-whatsapp"></i>
        (+233) 54 377 5667
      </a>
    </div>
  </div>

</body>

</html>
